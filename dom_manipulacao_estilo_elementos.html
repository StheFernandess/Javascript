<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Java Script</title>

	<script>
		function modificaEstilo(corDeFundo, l,a) {
			document.getElementById('quadrado').style.backgroundColor = corDeFundo
			document.getElementById('quadrado').style.width = l
			document.getElementById('quadrado').style.height = a

		}
	</script>

	</head>

	<body>
		
		<h3>Manipulando estilos</h3>
		<button type="button" onclick="modificaEstilo('#FF0000','200px','400px')">Vermelho</button>
		<button type="button" onclick="modificaEstilo('#00FF00','40px','600px')">Verde</button>
		<button type="button" onclick="modificaEstilo('#0000FF','500px','200px')">Azul</button>
		<hr />
		<div style="border: solid 1px rgb(22, 14, 14); width: 100px; height: 100px;" id="quadrado">

		</div>


	</body>

</html>
