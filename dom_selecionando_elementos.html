<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Java Script</title>


</head>


<body>

	<input 
		type="text"
		placeholder="Digite seu nome"
		id="nome_usuario"
		class="campo_texto"
		name="nome"
		>
		<!--getElementById() quando usar, verificar se há somente
		 um id na pag., não pode ter dois ids na msm pag.!!! -->
		

	<script>

		console.log(document.getElementById('nome_usuario'))
		//getElement...() fica sempre após a interpretação do elemento nunca antes! 
		
		console.log(document.getElementsByTagName('input'))

		console.log(document.getElementsByClassName('campo_texto'))

		console.log(document.getElementsByName('name'))



	
	</script>


</body>

</body>
</html>
