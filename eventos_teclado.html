<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Java Script</title>

	<script>

		function acao() {
		alert('Evento disparado')
		}
		function acao2() {
		alert('Evento disparado2')
		}
		function acao3() {
		alert('Evento disparado3')
		}


	</script>

</head>


<body>
	
	<input onkeydown="acao()" type ="text" />
	<br> 
	<!-- revela o caractere dps -->
	<input onkeyup="acao2()" type ="text" />
	<br>
	<input onkeypress="acao3()" type ="text" />
	<br>
	<!-- só revela caractere não funciona com ctrl, shift.. -->

</body>
</html>
