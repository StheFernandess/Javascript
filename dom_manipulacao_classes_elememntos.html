<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Java Script</title>

	<style>

		.estilo1 {
			background-color: red;
			color: white;
		}

		.estilo2 {
			width: 400px;
			height: 50px;
			background-color: red;
			text-align: center;
			font-size: 25px;
			color: white;
			padding: 25px;
		}

	</style>

	<script>
		function modificarClasse() {
			document.getElementById('mensagem').className = 'estilo2'
		}
	</script>

	</head>

	<body>
		
		<div id="mensagem" class="estilo1">Modificando a class do elemento</div>
		<hr />
		<button type="button" onclick="modificarClasse()">Aplicar classe</button>
	</body>

</html>
