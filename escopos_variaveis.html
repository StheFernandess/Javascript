<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Java Script</title>

	<script>

		//3 escopos: global, função e o bloco

		var serie = 'Friends'

		//escopo de bloco (if ou switch/ se elevam (hosting) para o escopo global)
		if (true) {
			var serie2 = 'Game of Thrones'
			document.write(serie)
		}

		document.write(serie2)

		document.write('<br />')

		//escopo função (só fica disponivel dentro do seu escopo)
		function x() {

			var serie3 = 'The Walking Dead'
			document.write(serie)
			document.write(serie2)

		}

		x()

		document.write('<br / >')
		document.write(serie3)



	</script>

</head>
